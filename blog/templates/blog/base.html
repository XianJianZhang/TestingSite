{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href = "{%static 'blog/style.css'%}">
  <meta charset="UTF-8">

  {%if title%}
    <title>{{title}}</title>
  {%else%}
    <title>Django project</title>
  {%endif%}
  <div>
    <p style="">BLOG</p>
    <a href="{%url 'blog-home' %}">Home | </a>
    <a href="{%url 'blog-about' %}">About page | </a>
    <a href="{% url 'user-register'%}">Register!</a>
    <h2>Your location: {{request.path}}</h2>
  </div>
  {%if messages%}
    {% for message in messages%}
    <p>{{message}}</p>
    {% endfor %}
  {% endif %}
</head>
<body>
  {%block content%}
  {%endblock content%}
</body>
</html>
